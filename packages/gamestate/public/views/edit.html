<div class="modal-header">
   <h3>Edit New Gamestate</h3>
</div>
<div class="modal-body">
   <form role="form" data-ng-submit="update()">
     <div class="form-group">
        Map: <zq-select-map model="gamestate"></zq-select-map>
        <br/>
        Character: <zq-select-character model="gamestate"></zq-select-character>
        <br/>
        Command Queue: <input ng-model="gamestate.commandQueue" />
     </div>
   </form>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="update()">Save</button>
   <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
