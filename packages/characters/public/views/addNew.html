<div class="modal-header">
   <h3>Add a New Character</h3>
</div>
<div class="modal-body">
   <form role="form" data-ng-submit="create()">
     <div class="form-group">
        Name: <input type="text" ng-model="newCharacter.name" />
        <br/>
        Age: <input type="text" ng-model="newCharacter.age" />
        <br/>
        Health: <input type="text" ng-model="newCharacter.health" />
        <br/>
        Speed: <input type="text" ng-model="newCharacter.speed" />
        <br/>
        strength: <input type="text" ng-model="newCharacter.strength" />
        <br/>
        Hunger: <input type="text" ng-model="newCharacter.hunger" />
        <br/>
        Start Location X: <input type="text" ng-model="newCharacter.locationx" />
        <br/>
        Start Location Y: <input type="text" ng-model="newCharacter.locationy" />
        <br/>
     </div>
   </form>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="create()">Save</button>
   <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
